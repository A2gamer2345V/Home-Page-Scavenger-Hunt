<head>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

button{
  margin-top:30px;

<body>

<h1>welcome <span>scavenger hunt</span></h1>
<button id="loginBtn">Continue with Google</button>

<!-- Firebase (COMPAT, STABLE) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDixe-5RIO9kuU2kjRd20dFfsbgpzmXjl4",
  authDomain: "scavenger-hunt-11b9f.firebaseapp.com",
  databaseURL: "https://scavenger-hunt-11b9f-default-rtdb.firebaseio.com",
  projectId: "scavenger-hunt-11b9f"
});

const auth = firebase.auth();
const db = firebase.database();
const provider = new firebase.auth.GoogleAuthProvider();

document.getElementById("loginBtn").onclick = () => {
  firebase.auth().signInWithRedirect(provider);
};

/* HANDLE REDIRECT RESULT */
firebase.auth().getRedirectResult()
.then(result=>{
  if(result.user){
    const u = result.user;
    return db.ref("participants/"+u.uid).set({
      name:u.displayName,
      email:u.email,
      lastLogin:new Date().toISOString()
    });
  }
})
.then(()=>{
  // SUCCESS (for now just alert so you KNOW it worked)
  // next step weâ€™ll replace this with UI transition
  // DO NOT REMOVE YET
  alert("Login successful");
})
.catch(err=>{
  console.error(err);
  alert("Login failed");
});
</script>

</body>
