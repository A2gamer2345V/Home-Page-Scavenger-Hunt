<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Homepage Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#111;
      color:#fff;
      font-family:Arial, sans-serif;
      text-align:center;
    }
    button{
      padding:14px 30px;
      font-size:16px;
      border:none;
      border-radius:25px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div id="loggedOut">
  <h2>Homepage Test</h2>
  <button id="loginBtn">Login with Google</button>
</div>

<div id="loggedIn" style="display:none">
  <h2 id="userText"></h2>
  <p>Firebase write completed.</p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDixe-5RIO9kuU2kjRd20dFfsbgpzmXjl4",
  authDomain: "scavenger-hunt-11b9f.firebaseapp.com",
  databaseURL: "https://scavenger-hunt-11b9f-default-rtdb.firebaseio.com",
  projectId: "scavenger-hunt-11b9f"
});

const auth = firebase.auth();
const db = firebase.database();
const provider = new firebase.auth.GoogleAuthProvider();

document.getElementById("loginBtn").onclick = () => {
  auth.signInWithRedirect(provider);
};

/* AUTH STATE LISTENER */
auth.onAuthStateChanged(async (user)=>{
  if(!user) return;

  // WRITE USER DATA
  await db.ref("participants/" + user.uid).set({
    name: user.displayName,
    email: user.email,
    lastLogin: new Date().toISOString()
  });

  // UPDATE UI
  document.getElementById("loggedOut").style.display="none";
  document.getElementById("loggedIn").style.display="block";
  document.getElementById("userText").innerText =
    "Logged in as " + user.displayName;
});
</script>

</body>
</html>
