<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scavenger Hunt</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  font-family:'Inter',sans-serif;
  color:#fff;
}

.hidden{display:none}

.container{
  text-align:center;
  max-width:600px;
  width:90%;
}

h1{
  font-size:38px;
  font-weight:400;
}
h1 span{
  font-weight:800;
}

button{
  margin-top:30px;
  padding:14px 36px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:#00c6ff;
  color:#000;
  cursor:pointer;
}

.card{
  margin-top:30px;
  padding:24px;
  border-radius:18px;
  background:rgba(0,0,0,0.55);
}
</style>
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="container">
  <h1>welcome <span>scavenger hunt</span></h1>
  <button id="loginBtn">Continue with Google</button>
</div>

<!-- AFTER LOGIN -->
<div id="homeScreen" class="container hidden">
  <h1 id="welcomeUser"></h1>
  <div class="card">
    <p>You are now logged in.</p>
    <p>All next content will load from Firebase.</p>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyDixe-5RIO9kuU2kjRd20dFfsbgpzmXjl4",
  authDomain: "scavenger-hunt-11b9f.firebaseapp.com",
  databaseURL: "https://scavenger-hunt-11b9f-default-rtdb.firebaseio.com",
  projectId: "scavenger-hunt-11b9f"
});

const auth = firebase.auth();
const db = firebase.database();
const provider = new firebase.auth.GoogleAuthProvider();

const loginScreen = document.getElementById("loginScreen");
const homeScreen = document.getElementById("homeScreen");
const welcomeUser = document.getElementById("welcomeUser");

document.getElementById("loginBtn").onclick = () => {
  auth.signInWithRedirect(provider);
};

/* HANDLE LOGIN STATE */
auth.onAuthStateChanged(async (user)=>{
  if(user){
    // save / update user (NO duplicates)
    await db.ref("participants/"+user.uid).set({
      name:user.displayName,
      email:user.email,
      lastLogin:new Date().toISOString()
    });

    // switch UI
    loginScreen.classList.add("hidden");
    homeScreen.classList.remove("hidden");
    welcomeUser.innerText = `Welcome, ${user.displayName}`;
  }
});
</script>

</body>
</html>
